<ng-container *ngFor="let i of getFullStars()">
    <app-icon icon="icon-star-solid"></app-icon>
</ng-container>
<ng-container *ngFor="let i of getHalfStars()">
    <app-icon icon="icon-star-half-alt-solid"></app-icon>
</ng-container>
<ng-container *ngFor="let i of getEmptyStars()">
    <app-icon icon="icon-star-regular"></app-icon>
</ng-container>
